<!DOCTYPE>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toggle Password Visibility</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="design.css" />
</head>

<body>
  <div class="container">
    <h1>Sign In</h1>
    <form method="post">
      <p>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
        <i class="bi bi-eye-slash" id="togglePassword"></i>
      </p>
      <input id="accept" name="accept" type="checkbox" value="y" />I accept<br>
      <input id="submitbtn" disabled="disabled" name="Submit" type="submit" value="Submit" />
    </form>
    <form>
      <label>Maximum 15 characters</label> <br>
      <textarea id="textarea" maxlength="15"></textarea> <br>
      <span id="rchars">15</span> Character(s) Remaining
    </form>
  </div>
  <button id="but" onclick="scrollToTop()"> Click to scroll to top </button>
  <script src="index.js" charset="utf-8"></script>
  <h2>Click me to see if you see me!</h2>
</body>

</html>
